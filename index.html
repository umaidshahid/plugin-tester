<html lang="en">
<head>

          external_plugins: {

          plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
          toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat a11y-links',
        });
      </script>
      <textarea>

      </textarea>
</body>
